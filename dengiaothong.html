<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="dengiaothong.css">
  <title>Document</title>
  <style>
  </style>
</head>

<body>
  <h3>Đèn Giao Thông</h3>
  <div>
    <button onclick="denxanh()">Đèn xanh</button>
    <button onclick="dendo()">Đèn đỏ</button>
    <button onclick="denvang()">Đèn vàng</button>
  </div>

  <div id="den" class="den">
    <div id="denxanh" class="denxanh"></div>
    <div id="dendo" class="dendo"></div>
    <div id="denvang" class="denvang"></div>
  </div>

  <script>
    var denXanh = document.getElementById("denxanh");
    var denDo = document.getElementById("dendo");
    var denVang = document.getElementById("denvang");
    function denxanh() {
      clear();
      denXanh.style.backgroundColor = "green";
    }

    function dendo() {
      clear();
      denDo.style.backgroundColor = "red";
    }

    function denvang() {
      clear();
      denVang.style.backgroundColor = "yellow";
    }

    function clear() {
      document.getElementById("denxanh").style.backgroundColor = "white";
      document.getElementById("dendo").style.backgroundColor = "white";
      document.getElementById("denvang").style.backgroundColor = "white";
    }

  </script>
</body>

</html>
